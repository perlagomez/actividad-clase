<!DOCTYPE html>
<html>
    <head>
        <body>
        <img> <!--img Etiqueta para agregar imagenes, su primera propiedad de la etiqueta img es que podemos agregar
        imagenes de manera externa e interna.
        La etiqueta solamente tiene apertura y autocierre. -->
        <src></src><!--Nos indica lo que se va a remendirizar, mostrar en tu programa-->
            <alt></alt><!-- Mostrar en caso de que la descargar de la imagen falle-->
            <height><!-- Me indica el alto de pixeles-->
                <width></width><!--Me indica el ancho de pixeles-->
                <!--Etiqueta de vide
                Si tiene apertura y tiene cierre-->
                <!--codes soportados son: webm, mp4, ogg
                Linea de atributo el -src: sirve para indicar la ruta del video, source
                 -controls: Sirve para mostrar los controles de reproducción
                 -autoplay: Se reproduce en auti¿omatico al abrir el video
                 -Loop: Se crea un bucle, se repite el video continuamente
                 -muted: Silenciar el video
                 -type: indicarle a la etiqueta que tipo de video es-->
                
                <h3>imagenes</h3>
                <img src="imagen/1720455982340.jpg"  alt="imagen error" width="300" height="500"/>

                <h3>videos</h3>
                <video width="630" height="900" controls> 
                

                <source src="video/806daa15929695c864c1c0e7080308ab.mp4" type="video/mp4" >
            </video>

            <h3>audio</h3>
            <audio controls> 
            

            <source src="audio/Sad But True.mp3" type="audio/mp3" >
        </audio>
                
    </head>

        
    </body>
</html>
